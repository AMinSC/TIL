<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Special Sales 확률 예측</h2>
  <form method="GET" action="/calculate">
    <div class="form-group">
      <label for="busy_day">busy_day (0:Slow / 1:busy):</label>
      <input type="number" class="form-control" id="busy_day" placeholder="Enter busy_day" name="day">
    </div>
    <div class="form-group">
      <label for="high_temperature">high_temperature:</label>
      <input type="number" class="form-control" id="hig_temp" placeholder="Enter high_temperature" name="high">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br><br><br>
    <!-- <button type="button" class="btn btn-dark">{{output}}</button> -->
    <button type="button" class="btn btn-outline-success">{{output}}</button>
     <!--<p >{{output}}</p> -->
</div>

</body>
</html>
