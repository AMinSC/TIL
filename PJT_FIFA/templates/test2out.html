  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <audio autoplay controls loop >
    <source src="static/Champions_league.mp3"type="audio/mp3">
  </audio>
  <img src="{{url_for('static', filename='champions.png')}}" align="middle" />
  <h2>축구 몸값 예측</h2>
  <form method="GET" action="/value">
    <div class="form-group">
      <label for="continent">선수들의 국적이 포함되어 있는 대륙입니다:</label>
      <input type="number" class="form-control" id="continent" placeholder="Enter (0 ~ 4)" name="cont">
    </div>
    <div class="form-group">
      <label for="position">선수가 선호하는 포지션입니다. ex) 공격수, 수비수 등:</label>
      <input type="number" class="form-control" id="position" placeholder="Enter ST:3 / MF:2 / DF:0 / GK:1" name="post">
    </div>
    <div class="form-group">
      <label for="prefer_foot">선수가 선호하는 발입니다.:</label>
      <input type="number" class="form-control" id="prefer_foot" placeholder="Enter 오른발:1 / 왼발:0" name="foot">
    </div>
    <div class="form-group">
      <label for="reputation">선수가 유명한 정도입니다. ex) 높은 수치일 수록 유명한 선수:</label>
      <input type="number" class="form-control" id="reputation" placeholder="Enter (1 ~ 5)" name="reput">
    </div>
    <div class="form-group">
      <label for="stat_overall">선수의 현재 능력치 입니다.:</label>
      <input type="number" class="form-control" id="stat_overall" placeholder="Enter overall" name="overall">
    </div>
    <div class="form-group">
      <label for="stat_potential">선수가 경험 및 노력을 통해 발전할 수 있는 정도입니다.:</label>
      <input type="number" class="form-control" id="stat_potential" placeholder="Enter potential" name="poten">
    </div>
    <div class="form-group">
      <label for="stat_skill_moves">선수의 개인기 능력치 입니다.:</label>
      <input type="number" class="form-control" id="prefer_foot" placeholder="Enter skill level(1 ~ 5)" name="skill">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <button type="button" class="btn btn-dark">{{output}}</button>
</div>

</body>
</html>
