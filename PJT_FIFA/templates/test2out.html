<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>축구 몸값 예측</h2>
  <form method="GET" action="/value">
    <div class="form-group">
      <label for="continent">선수들의 국적이 포함되어 있는 대륙입니다:</label>
      <input type="number" class="form-control" id="continent" placeholder="Enter (0 ~ 4)" name="cont">
    </div>
    <div class="form-group">
      <label for="position">선수가 선호하는 포지션입니다. ex) 공격수, 수비수 등:</label>
      <input type="number" class="form-control" id="position" placeholder="Enter (0 ~ 3)" name="post">
    </div>
    <div class="form-group">
      <label for="prefer_foot">선수가 선호하는 발입니다. ex) 오른발:</label>
      <input type="number" class="form-control" id="prefer_foot" placeholder="Enter 오른발:0 / 왼발:1" name="foot">
    </div>
    <div class="form-group">
      <label for="reputation">선수가 유명한 정도입니다. ex) 높은 수치일 수록 유명한 선수:</label>
      <input type="number" class="form-control" id="reputation" placeholder="Enter (1 ~ 5)" name="reput">
    </div>
    <div class="form-group">
      <label for="stat_overall">선수의 현재 능력치 입니다.:</label>
      <input type="number" class="form-control" id="stat_overall" placeholder="Enter overall" name="overall">
    </div>
    <div class="form-group">
      <label for="stat_potential">선수가 경험 및 노력을 통해 발전할 수 있는 정도입니다.:</label>
      <input type="number" class="form-control" id="stat_potential" placeholder="Enter potential" name="poten">
    </div>
    <div class="form-group">
      <label for="stat_skill_moves">선수의 개인기 능력치 입니다.:</label>
      <input type="number" class="form-control" id="prefer_foot" placeholder="Enter skill level(1 ~ 5)" name="skill">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <button type="button" class="btn btn-dark">{{output}}</button>
</div>

</body>
</html>
